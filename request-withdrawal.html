<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Withdrawal</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f0f2f5;
            --surface-color: #ffffff;
            --on-surface-color: #333333;
            --on-surface-secondary-color: #666666;
            --border-color: #eeeeee;
            --green-color: #28a745;
            --red-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 4rem);
            color: var(--on-surface-color);
        }

        .mobile-screen {
            width: 100%;
            max-width: 400px;
            background-color: var(--surface-color);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 850px; /* Fixed height for better demonstration */
        }

        main {
            padding: 1.5rem;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .app-header .logo { font-weight: bold; }
        .app-header .greeting { margin: 0; font-size: 1rem; }
        .app-header .notification-bell { font-size: 1.5rem; cursor: pointer; }

        /* Page-specific header */
        .page-header .back-link {
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--on-surface-color);
            width: 24px;
            text-align: left;
        }
        .page-header .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        .page-header .placeholder {
            width: 24px;
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 2rem 1.5rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .balance-card p { margin: 0; opacity: 0.9; font-size: 0.9rem; }
        .balance-card .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
            letter-spacing: -1px;
        }
        .balance-card .last-updated { font-size: 0.8rem; opacity: 0.7; margin-bottom: 1.5rem; }
        .balance-card .history-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            transition: background-color 0.2s;
        }
        .balance-card .history-link:hover { background-color: rgba(255, 255, 255, 0.1); }

        /* Actions */
        .actions {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem 0;
        }
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }
        .action-item .icon-wrapper {
            font-size: 1.5rem;
            background-color: var(--background-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        .action-item:hover .icon-wrapper {
            background-color: #e2e6ea;
        }
        .action-item span { font-size: 0.8rem; font-weight: 500; color: var(--on-surface-secondary-color); }

        /* Generic Card for other sections */
        .card {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .card h2 {
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        .card .form-group:last-child {
            margin-bottom: 0;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--on-surface-secondary-color);
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--on-surface-color);
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .form-group .amount-input {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
        }
        .form-group .guidance {
            font-size: 0.8rem;
            color: var(--on-surface-secondary-color);
            margin-top: 0.5rem;
            text-align: center;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Footer Nav */
        .app-footer {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 1rem 1rem 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
            flex-shrink: 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.75rem;
            flex-basis: 0;
            flex-grow: 1;
        }
        .nav-item.active { color: var(--primary-color); }
        .nav-item .nav-icon { font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="mobile-screen">
        <header class="app-header page-header">
            <a href="user.html" class="back-link">&lt;</a>
            <h1 class="title">Request Withdrawal</h1>
            <div class="placeholder"></div>
        </header>

        <main>
            <form action="#" method="post">
                <div class="card">
                    <div class="form-group">
                        <label for="withdrawal-amount">Withdrawal Amount</label>
                        <input type="text" id="withdrawal-amount" name="withdrawal_amount" class="amount-input" value="250.00 KHR">
                        <p class="guidance">Minimum: 50.00 KHR. Maximum: 1,000.00 KHR per day.</p>
                    </div>
                </div>

                <div class="card">
                    <h2>Destination Details</h2>
                    <div class="form-group">
                        <label for="withdrawal-destination">Withdrawal Destination</label>
                        <select id="withdrawal-destination" name="withdrawal_destination">
                            <option value="bank_account">Bank Account</option>
                            <option value="mobile_money">Mobile Money</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name">Recipient Name</label>
                        <input type="text" id="recipient-name" name="recipient_name" placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" name="account_number" placeholder="0123456789012">
                    </div>

                    <div class="form-group">
                        <label for="remarks">(Optional) Remarks/Notes</label>
                        <textarea id="remarks" name="remarks" rows="3" placeholder="Reason for withdrawal..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Request Withdrawal</button>
            </form>
        </main>

        <footer class="app-footer">
            <a href="user.html" class="nav-item active">
                <div class="nav-icon">üè†</div>
                <span>Home</span>
            </a>
            <a href="transactions.html" class="nav-item">
                <div class="nav-icon">üßæ</div>
                <span>Txns</span>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="nav-icon">üë§</div>
                <span>Profile</span>
            </a>
        </footer>
    </div>

</body>
</html>
