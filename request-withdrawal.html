<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Withdrawal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f8;
            color: #333;
        }
        .container {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            background-color: #ffffff;
        }
        header a {
            font-size: 1.5rem;
            text-decoration: none;
            color: #333;
            margin-right: 1rem;
        }
        header h1 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .form-group .amount-input {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .form-group .guidance {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: center;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <a href="transactions.html">&lt;</a>
        <h1>Request Withdrawal</h1>
    </header>

    <main class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="withdrawal-amount">Withdrawal Amount</label>
                <input type="text" id="withdrawal-amount" name="withdrawal_amount" class="amount-input" value="250.00 KHR">
                <p class="guidance">Minimum: 50.00 KHR. Maximum: 1,000.00 KHR per day.</p>
            </div>

            <div class="form-group">
                <label for="withdrawal-destination">Withdrawal Destination</label>
                <select id="withdrawal-destination" name="withdrawal_destination">
                    <option value="bank_account">Bank Account</option>
                    <option value="mobile_money">Mobile Money</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipient-name">Recipient Name</label>
                <input type="text" id="recipient-name" name="recipient_name" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account_number" placeholder="0123456789012">
            </div>

            <div class="form-group">
                <label for="remarks">(Optional) Remarks/Notes</label>
                <textarea id="remarks" name="remarks" rows="3" placeholder="Reason for withdrawal..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Request Withdrawal</button>
        </form>
    </main>

</body>
</html>
